<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAKE MAX - Скачайте приложение</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.4; }
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(-15%);
                animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
            }
            50% {
                transform: translateY(0);
                animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
            }
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-10vh);
                opacity: 0.6;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0.2;
            }
        }

        @keyframes shootingStar {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(200px, 200px);
                opacity: 0;
            }
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .animate-pulse {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .animate-bounce {
            animation: bounce 1.5s infinite;
        }

        .animate-snowfall {
            animation: snowfall linear infinite;
        }

        .animate-shooting-star {
            animation: shootingStar 2.5s linear forwards;
        }
        
        .delay-1000 {
            animation-delay: 1s;
        }
        
        .bg-clip-text {
            -webkit-background-clip: text;
            background-clip: text;
        }
        
        .text-transparent {
            color: transparent;
        }
        
        .blur-xl {
            filter: blur(24px);
        }
        
        .shadow-inner {
            box-shadow: inset 0 2px 4px 0 rgb(0 0 0 / 0.05);
        }
        
        .loaded {
            transform: translateY(0);
            opacity: 1;
        }
        
        .not-loaded {
            transform: translateY(2rem);
            opacity: 0;
        }
        
        .logo-hover {
            transform: scale(1.05) rotate(2deg);
        }
        
        .logo-normal {
            transform: scale(1);
        }
        
        .button-hover {
            transform: scale(1.03) translateY(-0.15rem);
        }
        
        .glow-hover {
            opacity: 0.5;
        }
        
        .glow-normal {
            opacity: 0.2;
        }
        
        .overlay-hover {
            opacity: 0.8;
        }
        
        .overlay-normal {
            opacity: 0;
        }

        .animated-bg {
            background: linear-gradient(45deg, #1a1a40, #2a1a60, #3a1a80);
            background-size: 300% 300%;
            animation: gradientFlow 20s ease infinite;
        }

        .snowflake {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 2L10.5 7.5 5 9l5.5 1.5L12 16l1.5-5.5L19 9l-5.5-1.5L12 2zm0 2.5l1 3.5-3.5 1 3.5 1 1-3.5 3.5-1-3.5-1-1-3.5z"/></svg>') no-repeat center;
            background-size: contain;
        }

        .shooting-star {
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.6);
        }

        .shooting-star::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 2px;
            background: linear-gradient(to left, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.5));
            transform: rotate(-45deg);
            left: -40px;
            top: 2px;
        }
    </style>
</head>
<body>
    <div class="min-h-screen animated-bg text-white overflow-hidden relative">
        <!-- Animated Background Elements -->
        <div class="absolute inset-0 overflow-hidden">
            <div class="absolute top-1/4 left-1/4 w-48 h-48 bg-blue-500/15 rounded-full blur-xl animate-pulse"></div>
            <div class="absolute bottom-1/4 right-1/4 w-64 h-64 bg-purple-500/15 rounded-full blur-xl animate-pulse delay-1000"></div>
        </div>

        <!-- Navigation -->
        <nav class="flex justify-between items-center p-4 relative z-10">
            <div class="flex items-center space-x-2">
                <img src="image1.jpg" alt="FAKE MAX Icon" class="w-8 h-8 rounded-lg object-cover">
                <span class="text-lg font-semibold">FAKE MAX</span>
                <span class="bg-blue-600 text-xs px-2 py-1 rounded-full">BETA</span>
            </div>

            <div class="hidden md:flex space-x-6 text-gray-300">
                <a href="https://t.me/fake_max" class="hover:text-white transition-colors duration-200">
                    Скачать приложение
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="flex flex-col items-center justify-center min-h-[80vh] px-4 relative">
            <!-- Logo -->
            <div id="logo-container" class="relative mb-8 transform transition-all duration-800 not-loaded">
                <div id="logo" class="w-40 h-40 relative transform transition-transform duration-400 logo-normal">
                    <!-- Outer glow -->
                    <div class="absolute inset-0 bg-gradient-to-r from-blue-400/50 to-purple-500/50 rounded-3xl blur-xl opacity-40 animate-pulse"></div>
                    <!-- Image -->
                    <img src="image1.jpg" alt="FAKE MAX Logo" class="relative w-full h-full object-cover rounded-3xl shadow-xl transform rotate-12">
                </div>
            </div>

            <!-- Title -->
            <div id="title" class="text-center mb-8 transform transition-all duration-800 not-loaded" style="transition-delay: 200ms;">
                <h1 class="text-4xl md:text-6xl font-bold mb-3 bg-gradient-to-r from-white via-blue-200 to-purple-200 bg-clip-text text-transparent">
                    Скачайте FAKE MAX
                </h1>
                <h2 class="text-2xl md:text-4xl font-light text-gray-300">
                    на телефон
                </h2>
            </div>

            <!-- Download Button -->
            <div id="download-button" class="transform transition-all duration-800 not-loaded" style="transition-delay: 400ms;">
                <a href="https://t.me/fake_max" class="group relative px-10 py-3 bg-gradient-to-r from-blue-600 to-purple-700 rounded-full text-lg font-semibold shadow-xl hover:shadow-blue-500/20 transition-all duration-200">
                    <span class="relative z-10">Скачать приложение</span>
                    <div id="button-overlay" class="absolute inset-0 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full transition-opacity duration-200 overlay-normal"></div>
                    <!-- Button glow effect -->
                    <div id="button-glow" class="absolute -inset-1 bg-gradient-to-r from-blue-600 to-purple-700 rounded-full blur transition-opacity duration-200 glow-normal"></div>
                </a>
            </div>

            <!-- Bottom Text -->
            <div id="bottom-text" class="text-center mt-12 text-gray-400 max-w-sm transform transition-all duration-800 not-loaded" style="transition-delay: 600ms;">
                <p class="mb-2 text-sm">Новые функции сделают приложение еще удобнее.</p>
                <p class="hover:text-gray-300 transition-colors duration-200 cursor-pointer text-sm">
                    Следите за обновлениями
                </p>
            </div>
        </div>

        <!-- Footer -->
        <footer class="py-4 text-center">
            <p class="text-gray-500 text-xs opacity-50">
                Этот сайт никак не относится к мессенджеру "MAX", является отдельным продуктом и все совпадения случайны
            </p>
        </footer>

        <!-- Snowflakes and Shooting Stars -->
        <div id="snowflakes" class="absolute inset-0 pointer-events-none"></div>
    </div>

    <script>
        // Initialize page load animation
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('logo-container').classList.remove('not-loaded');
                document.getElementById('logo-container').classList.add('loaded');
            }, 100);
            
            setTimeout(() => {
                document.getElementById('title').classList.remove('not-loaded');
                document.getElementById('title').classList.add('loaded');
            }, 300);
            
            setTimeout(() => {
                document.getElementById('download-button').classList.remove('not-loaded');
                document.getElementById('download-button').classList.add('loaded');
            }, 500);
            
            setTimeout(() => {
                document.getElementById('bottom-text').classList.remove('not-loaded');
                document.getElementById('bottom-text').classList.add('loaded');
            }, 700);
        });

        // Logo hover effects
        const logoContainer = document.getElementById('logo-container');
        const logo = document.getElementById('logo');
        
        logoContainer.addEventListener('mouseenter', function() {
            logo.classList.remove('logo-normal');
            logo.classList.add('logo-hover');
        });
        
        logoContainer.addEventListener('mouseleave', function() {
            logo.classList.remove('logo-hover');
            logo.classList.add('logo-normal');
        });

        // Button hover effects
        const mainButton = document.getElementById('download-button').querySelector('a');
        const buttonOverlay = document.getElementById('button-overlay');
        const buttonGlow = document.getElementById('button-glow');
        
        mainButton.addEventListener('mouseenter', function() {
            mainButton.classList.add('button-hover');
            buttonOverlay.classList.remove('overlay-normal');
            buttonOverlay.classList.add('overlay-hover');
            buttonGlow.classList.remove('glow-normal');
            buttonGlow.classList.add('glow-hover');
        });
        
        mainButton.addEventListener('mouseleave', function() {
            mainButton.classList.remove('button-hover');
            buttonOverlay.classList.remove('overlay-hover');
            buttonOverlay.classList.add('overlay-normal');
            buttonGlow.classList.remove('glow-hover');
            buttonGlow.classList.add('glow-normal');
        });

        // Create snowflakes and shooting stars
        function createSnowflakesAndStars() {
            const snowflakesContainer = document.getElementById('snowflakes');
            
            // Create fewer snowflakes
            for (let i = 0; i < 20; i++) {
                const snowflake = document.createElement('div');
                const size = Math.random() * 10 + 5;
                snowflake.className = 'absolute snowflake animate-snowfall';
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.top = `-${size}px`;
                snowflake.style.animationDuration = (Math.random() * 6 + 6) + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowflake.style.opacity = Math.random() * 0.4 + 0.2;
                snowflakesContainer.appendChild(snowflake);
            }

            // Create shooting stars (less frequent)
            function createShootingStar() {
                const star = document.createElement('div');
                star.className = 'absolute shooting-star animate-shooting-star';
                star.style.left = Math.random() * 50 + '%';
                star.style.top = Math.random() * 30 + '%';
                star.style.animationDuration = (Math.random() * 1 + 2) + 's';
                snowflakesContainer.appendChild(star);

                // Remove star after animation completes
                setTimeout(() => {
                    star.remove();
                }, parseFloat(star.style.animationDuration) * 1000);
            }

            // Spawn shooting stars less frequently
            function spawnShootingStar() {
                createShootingStar();
                setTimeout(spawnShootingStar, Math.random() * 8000 + 5000); // Spawn every 5-13 seconds
            }

            spawnShootingStar();
        }

        // Initialize snowflakes and shooting stars only if device is capable
        if (!/Mobi|Android/i.test(navigator.userAgent) || window.innerWidth > 768) {
            createSnowflakesAndStars();
        }
    </script>
</body>
</html>
